<!DOCTYPE html>
<html>
    <head>
        <title>Template ID To Asset ID</title>

        <script>
            function httpGet(url)
            {
                let xmlHttp = new XMLHttpRequest();
                xmlHttp.open('GET', url, true);
                xmlHttp.send();
                return xmlHttp.responseText;
            }

            function getTemplateID() {
                let assetID = document.getElementById('assetIDBox').value;

                if (isNaN(assetID)) return;

                let assetData = httpGet('https://www.roblox.com/asset?id=' + assetID);

                document.getElementById('templateIDLabel').innerText = assetData;
            }
        </script>
    </head>
      
    <body style="text-align: center;">
        <input type="text" id="assetIDBox" value="Asset ID">
        <button onclick="getTemplateID()">Get Template ID</button>
        <br>
        <br>
        <label id="templateIDLabel"></label>
    </body>
</html>
